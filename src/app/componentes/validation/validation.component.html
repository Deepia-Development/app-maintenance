<div class="min-h-screen bg-gradient-to-b from-white to-gray-100 flex flex-col">
  <header class="bg-[#c55a11] shadow-md">
    <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
      <h1 class="text-3xl font-bold text-white">Escanear Código QR</h1>
    </div>
  </header>
  
  <main class="flex-grow flex items-center justify-center p-4">
    <div class="w-full max-w-md">
      <div *ngIf="showScanner" class="bg-white p-4 rounded-lg shadow-xl">
        <div class="aspect-w-1 aspect-h-1 mb-4">
          <video #videoElement autoplay class="w-full h-full object-cover rounded-lg"></video>
          <zxing-scanner
            #scanner
            [formats]="allowedFormats"
            (scanSuccess)="onScanSuccess($event)"
            [tryHarder]="true"
            class="w-full h-full object-cover rounded-lg"
          ></zxing-scanner>
        </div>
        <p class="text-center text-gray-600">Enfoca el código QR para escanearlo</p>
      </div>
      
      <div *ngIf="qrResultString" class="mt-6 bg-white p-6 rounded-lg shadow-xl">
        <h2 class="text-xl font-semibold text-[#c55a11] mb-4">Resultado del escaneo:</h2>
        <p class="text-gray-800 mb-4 break-all">{{ qrResultString }}</p>
        <button (click)="resetScanner()" class="w-full bg-[#c55a11] text-white font-bold py-3 px-4 rounded-lg hover:bg-[#b54901] transition duration-300 shadow-md hover:shadow-lg">
          Escanear otro código
        </button>
      </div>
    </div>
  </main>
</div>
