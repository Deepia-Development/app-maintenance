<div class="min-h-screen bg-white flex flex-col justify-between p-6">
    <!-- Logo -->
    <div class="w-full flex justify-center mb-8">
      <img src="assets/images/Logo_completo.png" alt="Dagpacket Logo" class="h-12">
    </div>
  
    <!-- Contenido principal -->
    <div class="flex-grow flex flex-col items-center justify-center space-y-8">
      <p class="text-xl text-gray-600">Tu código es:</p>
      
      <p class="text-6xl font-bold text-[#c55a11]">{{ generatedCode }}</p>
      
      <p class="text-xl text-gray-600">Tiempo restante: {{ timeLeft }} segundos</p>
    </div>
  
    <!-- Botón -->
    <div class="w-full mt-8">
      <button (click)="onReady()" class="w-full bg-[#c55a11] text-white font-bold py-4 px-6 rounded-lg hover:bg-[#b54901] transition duration-300">
        Listo
      </button>
    </div>
  </div>
