<div class="min-h-screen bg-white flex items-center">
    <div class="w-full max-w-md mx-auto px-5 py-6">
      <div class="text-center mb-8">
        <img src="assets/images/Logo_completo.png" alt="Dagpacket Logo" class="max-w-[80%] h-auto mx-auto">
      </div>
      <h2 class="text-center text-lg font-bold text-gray-800 mb-6 font-sans">Registrarse</h2>
  
          <!-- Mensaje de éxito -->
          <div *ngIf="successMessage" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4" role="alert">
            <span class="block sm:inline">{{ successMessage }}</span>
          </div>
      
          <!-- Mensaje de error -->
          <div *ngIf="errorMessage" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
            <span class="block sm:inline">{{ errorMessage }}</span>
          </div>
  
      <form (ngSubmit)="onSubmit()" #signupForm="ngForm" class="space-y-4">
        <div>
          <input type="text" placeholder="Nombre" [(ngModel)]="user.name" name="name" required
            class="w-full px-4 py-3 border border-gray-300 rounded-lg text-base focus:outline-none focus:ring-1 focus:ring-orange-500">
        </div>
        <div>
          <input type="text" placeholder="Apellido" [(ngModel)]="user.surname" name="surname" required
            class="w-full px-4 py-3 border border-gray-300 rounded-lg text-base focus:outline-none focus:ring-1 focus:ring-orange-500">
        </div>
        <div>
          <input type="email" placeholder="Correo electrónico" [(ngModel)]="user.email" name="email" required
            class="w-full px-4 py-3 border border-gray-300 rounded-lg text-base focus:outline-none focus:ring-1 focus:ring-orange-500">
        </div>
        <div class="relative">
          <input [type]="passwordFieldType" id="password" placeholder="Contraseña" [(ngModel)]="user.password" name="password" required
            class="w-full px-4 py-3 border border-gray-300 rounded-lg text-base focus:outline-none focus:ring-1 focus:ring-orange-500">
          <span class="absolute right-3 top-1/2 transform -translate-y-1/2 cursor-pointer" (click)="togglePasswordVisibility()">
            <!-- SVG icons for password visibility toggle -->
          </span>
        </div>
        <div class="relative">
          <input [type]="confirmPasswordFieldType" id="confirmPassword" placeholder="Confirmar contraseña" [(ngModel)]="confirmPassword" name="confirmPassword" required
            class="w-full px-4 py-3 border border-gray-300 rounded-lg text-base focus:outline-none focus:ring-1 focus:ring-orange-500">
          <span class="absolute right-3 top-1/2 transform -translate-y-1/2 cursor-pointer" (click)="toggleConfirmPasswordVisibility()">
            <!-- SVG icons for confirm password visibility toggle -->
          </span>
        </div>
        <div *ngIf="errorMessage" class="text-red-500 text-sm mt-2">
          {{ errorMessage }}
        </div>
        <button type="submit" [disabled]="!signupForm.form.valid" class="w-full bg-[#c55a11] text-white font-bold py-3 px-4 rounded-lg hover:bg-[#b54901] transition duration-300 mt-4 disabled:opacity-50 disabled:cursor-not-allowed">
          Registrarse
        </button>
      </form>
        <hr class="my-6 border-t border-gray-300">
        <button class="w-full bg-white text-[#c55a11] font-bold py-3 px-4 rounded-lg border border-[#c55a11] hover:bg-gray-50 transition duration-300">
          Contactar a un admin
        </button>
        <div class="mt-4 text-center">
          <p class="text-gray-600 text-sm">¿Ya tienes una cuenta? <a (click)="goToLogIn()" class="text-[#c55a11] hover:underline cursor-pointer">Inicia sesión</a></p>
        </div>
      </div>
    </div>
